  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.40.0
      - name: Run build
        run: cargo build --release --bin game
      - name: Upload binary
        uses: actions/upload-artifact@v1
        with:
          name: game_mac
          path: target/release/game
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.40.0
      - name: Run build
        run: cargo build --release --bin game
      - name: Upload binary
        uses: actions/upload-artifact@v1
        with:
          name: game_linux
          path: target/release/game
